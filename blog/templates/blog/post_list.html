{% extends 'blog/base.html' %}
{% block content %}
<div style="display: grid; grid-template-columns: repeat(3,1fr);">
  {% for post in posts %}
  <div style="margin: 50px; border: 2px solid black;padding: 15px; text-align: center;">
    <img style="width: 400px;height:250px;" src="{{post.profile_pictures.url}}" alt="...">
    <icon src="{{ user.icon.url }}" alt="profile_pics" style="width: 150px; height: 150px; border-radius: 50%;">
    <h5 class="post-title">{{post.title}}</h5> 
    <h6 class="Category">category:-{{ post.category}}</h6>
      {% for tag in post.tag.all %}
      <h6>Tag:-{{ tag }}</h6>
          {% endfor %}




    <p class="post-text">{{ post.text|truncatechars:150 }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">more details</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
